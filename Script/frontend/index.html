<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinephile</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="bg-noise"></div>

    <nav class="navbar" id="navbar" style="display:none;">
        <div class="logo">üé¨ Cinephile</div>

        <div class="nav-actions" id="nav-links">
            <button class="nav-btn" id="home-btn">Home</button>
            <button class="nav-btn" id="trending-btn">Trending</button>
            <button class="nav-btn" id="genre-btn">Genre</button>
            <button class="nav-btn" id="history-btn">History</button>

            <div class="nav-btn ghost" style="display:flex;align-items:center;gap:0.5rem;">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                    type="text"
                    id="nav-search-input"
                    placeholder="Search"
                    style="background:transparent;border:none;color:inherit;outline:none;width:90px;"
                />
            </div>
            
            <button class="nav-btn" id="logout-btn" style="color: #ff4d4d;">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </nav>

    <div id="login-page" class="login-container">
      <div class="control-card">
        <h2>Login to Cinephile</h2>
        <div class="input-wrapper">
          <i class="fa-solid fa-user"></i>
          <input id="username" type="text" placeholder="Username" />
        </div>

        <div class="input-wrapper">
          <i class="fa-solid fa-lock"></i>
          <input id="password" type="password" placeholder="Password" />
        </div>

        <button id="login-btn" class="primary-btn">Login</button>
        <p id="login-error" class="login-error"></p>
      </div>
    </div>

    <div id="main-content" style="display:none;">
        <section class="hero" id="hero">
            <h1>Welcome to your CinemaüìΩÔ∏è</h1>
            <h2>Personalized. Reimagined.</h2>
        </section>

        <section class="recommendations">
            <h2 id="section-title"></h2>
            <div id="movie-grid" class="movie-grid"></div>
        </section>
    </div>

    <div id="admin-container" class="admin-dashboard-layout" style="display:none;">
        <div class="admin-header">
            <h2>Admin Dashboard</h2>
            <p>Platform Analytics & User Oversight</p>
        </div>

        <div class="admin-cards">
            <div id="total-users" class="stat-card"><p>0</p><span>Total Users</span></div>
            <div id="total-movies" class="stat-card"><p>0</p><span>Total Movies</span></div>
            <div id="total-ratings" class="stat-card"><p>0</p><span>Total Ratings</span></div>
            <div id="recent-activity" class="stat-card"><p>0</p><span>Recent Ratings</span></div>
        </div>

        <h3>User Performance Metrics</h3>
        <table id="user-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Ratings Count</th>
                    <th>Avg Rating</th>
                    <th>Last Activity</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="/static/main.js"></script>

</body>
</html>
